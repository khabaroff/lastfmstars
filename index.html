<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Your Last.fm Stars</title>
    <link href='style.css' rel='stylesheet' type='text/css'>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>

    <meta name="twitter:image:src" content="http://showmethetitle.ru/img/fbcover.jpg">
    <meta name='twitter:url' content='http://lastfmstars.com/'/>


    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">


</head>
<body>

<div class="fullScreen" id="fullScreen">
    <canvas id="canvas2d"></canvas>
</div>


<div id="container"></div>


<div id="search">
    <form class="album-limit-form" oninput="output1.value=slider1.value">
        <output>Top</output>
        <input type="range" id="limitAlbums" name="slider1" value="20" min="1" max="99" step="1"/>
        <output id="limitAlbumsHud" name="output1" for="slider1">20</output>
        <output>albums for</output>
    </form>

    <input type="radio" name="radiog_lite" id="radio1" class="css-checkbox queryPeriod" value="7day"/>
    <label for="radio1" class="css-label radGroup1">a week</label>

    <input type="radio" name="radiog_lite" id="radio2" class="css-checkbox queryPeriod" checked="checked" value="1month"/>
    <label for="radio2" class="css-label radGroup1">a month</label>

    <input type="radio" name="radiog_lite" id="radio3" class="css-checkbox queryPeriod" value="3month"/>
    <label for="radio3" class="css-label radGroup1">3 months</label>

    <input type="radio" name="radiog_lite" id="radio4" class="css-checkbox queryPeriod" value="6month"/>
    <label for="radio4" class="css-label radGroup1">6 months</label>

    <input type="radio" name="radiog_lite" id="radio5" class="css-checkbox queryPeriod" checked="checked" value="12month"/>
    <label for="radio5" class="css-label radGroup1">a year</label>

    <input type="radio" name="radiog_lite" id="radio6" class="css-checkbox queryPeriod" value="overall"/>
    <label for="radio6" class="css-label radGroup1">all time</label>

    <p>for last.fm user</p>

    <input id="userName" type="text" value="_HAba">
    <button id="button">search</button>
</div>

<script src="js/three.min.js"></script>
<script src="js/tween.min.js"></script>
<script src="js/CSS3DRenderer.js"></script>
<script src="js/stars.js"></script>

<script src="js/common.js"></script>


<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-180010-41', 'auto');
    ga('send', 'pageview');

</script>


</body>
</html>
